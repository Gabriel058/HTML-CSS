<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trenamento para adicionar imagem</title>
</head>
<body>
    <h1>primeiro teste</h1>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata"controls autoplay loop > 
        <source src="midia/musicayoutub.mp3" type="audio/mpag">
        <source src="midia/musicayoutub.ogg" type="audio/ogg">
        <source src="midia/musicayoutub.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midia/musicayoutub.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <audio src="midia/musicayoutub.mp3" controls></audio>
    
    
</body>
</html>
